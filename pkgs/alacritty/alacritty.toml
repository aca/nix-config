size = 28

[font.italic]
family = "IosevkaTermSlab NFM"
style = "Italic"

[font.normal]
family = "IosevkaTermSlab NFM"
style = "Regular"

[font.bold]
family = "IosevkaTermSlab NFM"
style = "Bold"

